<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/adduser">
        <p>
            <label for="name">Enter Name: </label>
            <input type="text" placeholder="Name" id="name" name="fname">
        </p>
        <p>
            <label for="lname">Last Name: </label>
            <input type="text" placeholder="Last name" id="lname" name="lname">
        </p>
        <p>
            <label for="phno">Phone No : </label>
            <input type="number" placeholder="Ph No" id="phno" name="no">
        </p>
        <p>
            <label for="password">Password :</label>
            <input type="password" placeholder="Password" id="password" name="pass">
        </p>
        <p>
            <label for="color">Enter color :</label>
            <input type="color" id="color">
        </p>

        <!-- <p>
            <label for="submit">Submit Form :</label>
            <input type="button" placeholder="submit">
        </p> -->
        <button type="submit">Submit</button>
    </form>

</body>

</html>
